<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body> 
  <!-- navbar -->
  <nav class="navbar p-4">
    <div class="container">
      <div class="nav-brand"><h2 class="fw-bold">Library</h2></div>
      <div class="nav-links"><button class="btn btn-secondary">Log in</button></div>
    </div>
  </nav>

  <!-- default bootstrap modal btn -->
  <div class="text-center mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add Book</button>
  </div>
  
  <!-- default bootstrap modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Author</label>
                <input type="text" class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Pages</label>
                <input type="text" class="form-control" id="pages">
              </div>
              <div class="mb-3 text-center">
                <label for="recipient-name" class="lead">Have you read it?</label>
                <input type="checkbox" id="isRead">
              </div>
          </form>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addBookBtn" data-bs-dismiss="modal">Add</button>
          </div>
        </div>
    </div>
  </div>

  <!-- booklist grid -->
  <div class="booklist-grid">
    <div class="container">
      <div class="row text-center" id="grid">
    
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
